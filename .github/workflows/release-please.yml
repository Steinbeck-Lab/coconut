
# This workflow automates release management using Google's Release Please action.
# It analyzes conventional commits and automatically creates release pull requests with changelogs.
# When merged, it generates GitHub releases with version tags following semantic versioning.
#
# This worklflow will perform following actions when the code is pushed to main branch.
# - Trigger release-please action to create release.
# 
# Maintainers:
#   - name: Nisha Sharma
#   - email: nisha.sharma@uni-jena.de

name: Release Please 

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: googleapis/release-please-action@v4.2.0
        with:
          release-type: php
          target-branch: main
          token: ${{ secrets.GITHUB_TOKEN }}
